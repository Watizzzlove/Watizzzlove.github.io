<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <!-- Карточка формы с тенью и ограниченной шириной -->
            <div class="form-card" data-aos="zoom-in">
                <!-- Сетка карточки: слева изображение, справа контент (на мобиле меняются местами) -->
                <div class="grid">
                    <!-- Левая зона: фоновая картинка bg3, тянется по высоте карточки -->
                    <div class="imageleft" data-aos="fade-right">
                        <img src="img/bg3.png" alt="Bg" />
                    </div>
                    <!-- Правая зона: логотип, текст и кнопка -->
                    <div class="content" data-aos="fade-left">
                        <!-- Логотип/иконка над текстом -->
                        <div class="logo">
                            <img src="img/logo.png" alt="Logo" />
                        </div>
                        <!-- Краткий текст над кнопкой -->
                        <p>Какой-то текст</p>
                        <!-- Кнопка действия -->
                        <div class="buttons">
                            <button class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
